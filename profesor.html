<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/util/jquery.js"></script>
    <script type="text/javascript" src="js/util/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/Modelo.js"></script>

    <script type="text/javascript" src="js/profesor.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/escuela.css">
</head>

<body class="container col-lg-8 col-lg-offset-2">
    <h1 class="page-header">Escuela lenguaje</h1>
    <div id="form-container">
        <form class="form-horizontal well bs-component col-lg-6" id="form-army">
            <fieldset>
                <div class="form-group">
                    <label for="select-tipo" class="col-lg-3 control-label">Curso</label>
                    <div class="col-lg-9">
                        <select class="form-control" id="select-tipo">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-6 col-lg-offset-6">
                        <a class="btn btn-primary col-lg-5 col-lg-offset-1" data-toggle="modal" data-target="#nuevoCurso" href="#" id="crear-curso">Nuevo curso</a>
                    </div>
                    <div class="col-lg-6 col-lg-offset-6">
                        <a class="btn btn-primary col-lg-5 col-lg-offset-1" data-toggle="modal" data-target="#nuevoEstudiante" href="#" id="agregar-estudiante">Agregar Estudiante</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal fade modal-registrarse" id="nuevoCurso" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Nuevo Curso</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group container-fluid">
                        <div class="form-group">
                            <label for="codigoCurso" class="label label-default">Codigo</label>
                            <input type="name" class="form-control" id="codigoCurso">
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="label label-default">Nombre</label>
                            <input type="name" class="form-control" id="nombre">
                        </div>
                        <div class="form-group">
                            <label for="cupoMaximo" class="label label-default">Cupo maximo</label>
                            <input type="name" class="form-control" id="cupoMaximo">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit-curso">Crear</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <div class="modal fade modal-registrarse" id="nuevoEstudiante" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Nuevo Estudiante</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group container-fluid">
                        <div class="form-group">
                            <label for="cedula" class="label label-default">Cedula</label>
                            <input type="name" class="form-control" id="cedula">
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="label label-default">Nombre</label>
                            <input type="name" class="form-control" id="nombre">
                        </div>
                        <div class="form-group">
                            <label for="calificacion" class="label label-default">Calificacion</label>
                            <input type="name" class="form-control" id="calificacion">
                        </div>
                        <div class="form-group">
                            <label for="comentario" class="label label-default">Comentario</label>
                            <textarea></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="registrarsesistema">Crear</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <div id="un-grupo" class="col-sm-7">
        
    </div>
</body>
