<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8">
    <script type="text/javascript" src="js/util/jquery.js"></script>
    <script type="text/javascript" src="js/util/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/escuela.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/escuela.css">
</head>
<body>
    <section class="container">
        <div class="page-header container">
            <div class="col-lg-4">
                <img src="images/logo.png" width="113" height="156" /> 
            </div>           
            <div class="col-lg-8 pull-right">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Profesor</a></li>
                    <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Estudiante</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        <div class="form-group col-lg-4">
                            <label for="user-login" class="label label-default">Nombre de Usuario</label> 
                            <input type="name" class="form-control" id="user-login">
                        </div>

                        <div class="form-group col-lg-4">
                            <label for="user-password" class="label label-default">Contraseña</label> 
                            <input type="password" class="form-control" id="user-password">
                        </div>

                        <div class="form-group col-lg-2">
                            <label for="entrar" class="label label-default" id="nope">Entrar</label>
                            <button type="button" class="btn btn-success" id="iniciar-sesion">Iniciar sesión</button>
                        </div>
               
                        <div class="form-group col-lg-2">
                            <label for="entrar" class="label label-default" id="nope">Registrarse</label>
                            <button type="button" class="btn btn-info" id="registrarse">Registrarse</button>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="profile">
                        <div class="form-group col-lg-6">
                            <label for="consultar" class="label label-default">Cedula</label>
                            <input type="name" class="form-control" id="consultar">
                        </div>
                        <div class="form-group col-lg-2">
                             <label for="entrar" class="label label-default" id="nope">Entrar</label>
                            <button type="button" class="btn btn-info" id="registrarse">Consultar</button>
                        </div>
                    </div>
                  </div>
                
            </div> 
        </div>   
    </section>
    <main class="container">

    </main> 
    
    
    <div class="modal fade modal-registrarse">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
            
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Registrarse</h4>
          </div>
            
          <div class="modal-body">
            <div class="form-group container-fluid">
                
                <div class="form-group">    
                    <label for="nombreusuario" class="label label-default">Nombre de Usuario</label> 
                    <input type="name" class="form-control" id="nombreusuario">
                </div>
                <div class="form-group">
                    <label for="password-nombre" class="label label-default">Contraseña</label> 
                    <input type="password" class="form-control" id="password-nombre">
                </div>    
                <div class="form-group"> 
                    <label for="user-password-confir" class="label label-default">Confirme Contraseña</label> 
                    <input type="password" class="form-control" id="user-password-confir">
                </div>    
                <div class="form-group">    
                    <label for="full-name" class="label label-default">Nombre Completo</label> 
                    <input type="name" class="form-control" id="full-name">
                </div>    
                <div class="form-group">   
                    <label for="cedula" class="label label-default">Número de Cedula</label> 
                    <input type="name" class="form-control" id="cedula">
                </div>    
            </div>
            
        
          </div>
            
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="registrarsesistema">Registrarse</button>
            
          </div>
            
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    
    
</body>
</html>
